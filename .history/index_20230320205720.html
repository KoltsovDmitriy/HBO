<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <title>HBO</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="#" class="header_logo-link">
                        <img src="./img/HBO.png" alt="HBO" class="header_logo-pic">
                    </a>
                </div>
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="#" class="header_link_1">Series</a>
                        </li>
                        <li class="header_item">
                            <a href="#" class="header_link_2">Movies</a>
                        </li> 
                        <li class="header_item">
                            <a href="#" class="header_link_3">Free episodes</a>
                        </li>
                        <li class="header_item">
                            <a href="#" class="header_link_4">Schedule</a>
                        </li>
                        <li class="header_item">
                            <a href="#" class="header_link_5">Sign in</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="slider">
            <div class="wrapper">
               <div class="slider_image">
                    <div class="slider_content">
                        <div class="slider_content_title">                            
                        </div>
                        <div class="slider_content_play">
                            <div class="slider_content_play_1">
                            </div>
                        </div>
                        <a href="https://www.youtube.com/watch?v=uLtkt8BonwM&ab_channel=HBOMax" target="_blank" class="slider_content_video">
                            Watch the Trailer
                        </a>                           
                    </div>                    
               </div>
               <h1 class="main_title">
                HBO Original  
                </h1>               
            </div>
        </section>
        <section class="cards">
            <div class="wrapper">
                <div class="cards_wrapper">
                    <div class="house_of_dragon">
                        <div class="hover">
                            <img src="./img/Hover/Toggle.png" class="house_of_dragon_toggle" alt="Toggle">
                            <img src="./img/Hover/8.1.png" class="house_of_dragon_rating" alt="Rating">
                            <img src="./img/Hover/2022.png" class="year" alt="Year">
                            <div class="season"><p>Season 1</p></div>
                            <div class="season"><p>Season 1</p></div>
                        </div>
                    </div>
                    <div class="game_of_throne"></div>
                    <div class="true_detective"></div>
                    <div class="silicon_valley"></div>
                    <div class="thepeacemaker"></div>
                    <div class="mare_of_easttown"></div>
                    <div class="house_of_dragon_2"></div>
                </div>
            </div>
        </section> 
    </main>

    
</body>
</html>
