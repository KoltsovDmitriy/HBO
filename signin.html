<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <title>HBO</title>
</head>
<body style="background: url(./img/HBO_bg.png) no-repeat center center fixed; background-color: black ;background-size: cover; overflow-y: hidden;">
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="./index.html" class="header__logo--link">
                        <img src="./img/HBO.png" alt="HBO" class="header__logo--pic">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link1">Series</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link2">Movies</a>
                        </li> 
                        <li class="header__item">
                            <a href="#" class="header__link3">Free episodes</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link4">Schedule</a>
                        </li>
                        <li class="header__item">
                            <a href="./signin.html" class="header__link5">Sign in</a>                            
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="wrapper">
        <section class="sign-up">
            <p class="sign-up__title main__title"> SIGN UP</p>
            <p class="sign-up__subtitle">Choose your HBO Max plan</p>
            <div class="sign-up__card card">
                <div class="card__item">
                   <div class="card__item--period period">
                        <div class="period__item--year">Monthly</div>
                        <div class="period__item--price">7.99$/mo</div>
                   </div>
                   <div class="card__item--description">You can opt out at any time.<br><br></div>
                   <div class="card__item--choose choose__button">
                        <button class="choose__button--active">Choose</button>
                   </div>
                </div>
                <div class="card__item">
                    <div class="card__item--period period">
                        <div class="period__item--year">Annual</div>
                        <div class="period__item--price">71.99$/year</div>
                   </div>
                   <div class="card__item--description">If you pay for 12 months in advance, this corresponds to a price of only PLN 5.99/month.</div>
                   <div class="card__item--choose choose__button">
                        <button class="choose__button--active">Choose</button>
                   </div>
                </div>
                <!-- <div class="card__item--active"><img src="./img/annual_btn.png" alt=""></div> -->

            </div>
            <div class="sign-up__account account">
                <div class="account__create sign-up__subtitle">Create an account
                </div>
                <div class="account__info info">
                    <div>
                        <input type="text" class="info__name">
                        <input type="text">
                    </div>
                    <input type="email" name="" id="">
                    <input type="password">
                    <form>
                        <input id="html" type="checkbox">
                        <label for="html"></label>
                    </form>
                    <button></button>
                    <p></p>
                </div>
            </div>
        </section>
        </div>
    </main>    
</body>
</html>
